<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        .converter .converter-m {
            margin: 100px 300px;
            text-align: center;
            border: 2px solid black;
        }
        .converter .converter-p{
            padding: 100px 0px;
            background-color: lemonchiffon;
        }
    </style>
</head>

<body>
    <section class="converter">
        <div class="converter-m">
            <div class="converter-p">
                <div class="main">
                    <h1 class="py-4">Currency Converter</h1>
                    <div class="inp d-flex justify-content-center align-items-center py-1">
                        <div class="input-group w-auto">
                            <input type="text">
                            <label for="convert"></label>
                            <select name="" id="convert">
                                <option value="">------ select ------</option>
                                <option value="">Indian ruppee</option>
                                <option value="">Unitad States Dollar</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="inp d-flex justify-content-center align-items-center pt-1 pb-5">
                        <div class="input-group w-auto">
                            <input type="text">
                            <label for="convert"></label>
                            <select name="" id="convert">
                                <option value="">------ select ------</option>
                                <option value="">Indian ruppee</option>
                                <option value="">Unitad States Dollar</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="row py-3">
                        <div class="col-12">
                            <button>Convert</button>
                            <button>Clear All</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
